<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vehicle Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <div class="container">
    <h1>Compare ML vs ACO Optimization</h1>
    
    <!-- Form for user input -->
    <form id="routeForm">
      <input type="text" id="start" name="start" placeholder="Start City" required />
      <input type="text" id="end" name="end" placeholder="Destination City" required />
      <input type="number" id="weight" name="weight" placeholder="Load Weight (kg)" required />
      <button type="submit">Compare</button>
    </form>

    <!-- Loader animation -->
    <div id="loader" style="display:none;">‚è≥ Loading...</div>

    <!-- Result area: updated dynamically by Flask -->
    <div class="results">
      <div class="card">
        <h3>ML Model (Random Forest)</h3>
        <img src="{{ url_for('static', filename='ml_plot.png') }}" alt="ML Plot"/>
        <p><strong>Vehicle:</strong> {{ ml_vehicle }}</p>
        <p><strong>Distance:</strong> {{ ml_distance }} km</p>
        <p><strong>Model Accuracy:</strong> {{ model_accuracy }}%</p>
      </div>

      <div class="card">
        <h3>ACO Algorithm</h3>
        <img src="{{ url_for('static', filename='aco_plot.png') }}" alt="ACO Plot"/>
        <p><strong>Vehicle:</strong> {{ aco_vehicle }}</p>
        <p><strong>Distance:</strong> {{ aco_distance }} km</p>
        <p><strong>ACO Cost:</strong> {{ aco_cost }}</p>
      </div>
    </div>
  </div>

  <!-- Link to JS -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
